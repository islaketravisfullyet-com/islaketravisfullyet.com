<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is Lake Travis Full Yet?</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
  </head>
  <body>
    <main>
      <div id="chart-container">
        <canvas id="lake-chart"></canvas>
      </div>
      <div id="bottom-bound">
        <div id="answer">
          <h2 id="answer-text"></h2>
          <p id="answer-details"></p>
        </div>
        <nav id="controls">
          <button data-range="1m">1 Month</button>
          <button data-range="1y">1 Year</button>
          <button data-range="5y">5 Years</button>
          <button data-range="10y" class="active">10 Years</button>
          <button data-range="all">All</button>
        </nav>
      </div>
    </main>
    <footer>
      <p>
        Source:
        <a
          href="https://waterdatafortexas.org/reservoirs/individual/travis"
          target="_blank"
          >Water Data for Texas</a
        >
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
